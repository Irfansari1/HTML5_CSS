<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_csf.css" />
    <title>Clarusway Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header id="Header">
        <h1 id="title">Clarusway Survey Form</h1>
        <h3 id="description">
          Thank you for taking time to help us improve the platform
        </h3>
      </header>

      <section id="clarusway-sf-container">
        <form action="result_csf.html" method="GET" target="_blank"></form>
        <div class="input-box">
          <label for="name">Name</label><br /><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          /><br />
          <label for="surname">Surame</label><br /><br />
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Enter your Surname"
          /><br />
          <label for="email">Email</label><br /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="user@clarusway.com"
          /><br />
        </div>

        <div class="input-box">
          <label class=labell for="role"
            >Which option best describes your current role?</label
          ><br /><br>
          <select name="current-role" id="dropdown">
            <option value="" disabled selected>Select current role</option><br><br>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="fulltime">Fulltime</option>
            <option value="parttime">Parttime</option>
            <option value="nottosay">Prefer no to say</option>
          </select>
        </div>

        <div class="input-box">
          <label class=labell for="recommend"
            >Would you recommend Clarusway to a friend?</label
          ><br /><br />

          <input type="radio" name="recommend" id="first" />
          <label for="first">Definetely, Yes</label><br /><br />
          <input type="radio" name="recommend" id="second" />
          <label for="second">Maybe</label><br /><br />
          <input type="radio" name="recommend" id="third" />
          <label for="third">Not sure</label><br /><br />
          <input type="radio" name="recommend" id="fourth" />
          <label for="fourth">Definetely, No</label><br /><br />
        </div>

        <div class="input-box">
          <label class=labell for="feature"
            >What is your favorite feature of Clarusway?</label
          ><br /><br />
          <select name="favorite-feature" id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="courses">Courses</option>
            <option value="community">Community</option>
            <option value="projects">Projects</option>
            <option value="mentor">Mentor</option>
          </select>
        </div>

        <div class="input-box">
          <br />
          <label class=labell for="improve"
            >What would you like to see to be improved? (Check all that
            apply)</label
          ><br /><br />

          <input
            type="checkbox"
            name="suggestion"
            id="first"
            value="Front-end Projects"
          />
          <label for="first">Front-end Projects</label><br /><br />

          <input
            type="checkbox"
            name="suggestion"
            id="second"
            value="Back-end Projects"
          />
          <label for="second">Back-end Projects</label><br /><br />

          <input
            type="checkbox"
            name="suggestion"
            id="third"
            value="Data Science"
          />
          <label for="third">Data Science</label><br /><br />

          <input
            type="checkbox"
            name="suggestion"
            id="fourth"
            value="Additional Courses"
          />
          <label for="fourth">Additional Courses</label><br /><br />
        </div>

        <div class="input-box">
          
          <label class=labell for="comment">Any comments or suggestions?</label><br>
          <textarea
            name="Comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comments here... Thanxs for your comments"
          ></textarea>
            <input type="submit" id="send-button" value="Submit">
        </div>

            
      </section>
    </div>
  </body>
</html>
