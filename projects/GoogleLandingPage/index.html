<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/gfavicon.png" type="image/png">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="header-left"> 
            <a href="#/" class="header-links" target="_blank" >About</a>
            <a href="#/" class="header-links" target="_blank" >Store</a>
        </nav>
        <nav class="header-right">
            <a href="#/" class="header-links" target="_blank" >Gmail</a>
            <a href="#/" class="header-links" target="_blank" >Images</a>
            <a href="#/" class="header-links" target="_blank" id="appicon">
                <img src="./images/appicon.png" alt="appicon">
            </a>
            <button class="header-links" id="sign-in-btn">Sign In</button>
        </nav>
    </header>

        <div id="google">
            <img src="./images/googlelogo.png" alt="google">
        </div>

        <div class="searchbar">
            <input type="text" id="search">
            <img id="mag" src="./images/Magnifying_glass_icon.png" alt="magnifying-glass">
            <a href="#">
                <img src="./images/google_microphone.png" alt="google_microphone" id="microphone">
            </a>
        </div>
        <div class="btn-container">
            <button id="btn1" type="button" name="button"> Google Search</button>
            <button id="btn2" type="button" name="button"> I'm Feeling Lucky</button>
        </div>
        <div class="lang">
            <p id="language">Other languages you can use Google:
                <a href="#">English</a>
            </p>
        </div>
    <footer id="footer">
        <div class="country">Turkey</div>
        </div>
        <nav class="footer-left"> 
            <a href="#/" class="footer-links" target="_blank" >Advertising</a>
            <a href="#/" class="footer-links" target="_blank" >Business</a>
            <a href="#/" class="footer-links" target="_blank" >How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#/" class="footer-links" target="_blank" >Privacy</a>
            <a href="#/" class="footer-links" target="_blank" >Terms</a>
            <a href="#/" class="footer-links" target="_blank" >Settings</a>
        </nav>
    </footer>
</body>
</html>
